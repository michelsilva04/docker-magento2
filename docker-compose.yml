version: "2.2"

services:

  nginx:
    depends_on:
      - php
    build:
      context: ./.docker/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ~/.composer:/var/www/.composer:cached
      - ~/.ssh/id_rsa:/var/www/.ssh/id_rsa:cached
      - ~/.ssh/known_hosts:/var/www/.ssh/known_hosts:cached
      - ./.docker/nginx/Config/nginx.conf:/etc/nginx/conf.d/magento2.conf:cached
      - ./magento2:/app/code/magento2/
    
    networks:
      magento2_network:
        aliases:
          - local.m2.com.br

  php:
    build:
      context: ./.docker/php
    expose:
      - 9000
    volumes:
      - ./magento2:/app/code/magento2/
      - ./magento2/auth.json:/usr/local/.composer/auth.json
      - ./.docker/php/php.ini-development:/usr/local/etc/php/conf.d/php.ini
    networks:
      - magento2_network

  db:
    image: mariadb:10.4
    command: --max_allowed_packet=64M
    ports:
      - "3306:3306"
    env_file: ./.docker/db/db.env
    volumes:
      - ./.docker/db/_data:/var/lib/mysql
      - ./.docker/db/dump:/dump
    networks:
      - magento2_network

  rabbitmq:
    image: rabbitmq:3.8.8-management
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - magento2_network

  redis:
    image: redis
    ports:
      - "6379"
    networks:
      - magento2_network

  elastic:
    build:
      context: ./.docker/elastic
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200
    networks:
      - magento2_network

  mongodb:
    image: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./.docker/mongo/w_data:/data/db
    ports:
        - 27017:27017
    networks:
      - magento2_network

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - magento2_network

networks:
  magento2_network:
    driver: bridge
